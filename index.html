<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trigonometry Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="quiz-container">
    <h1>Trigonometry Quiz</h1>
    <div id="question"></div>
    <div id="options">
      <button onclick="checkAnswer(this)">Option 1</button>
      <button onclick="checkAnswer(this)">Option 2</button>
      <button onclick="checkAnswer(this)">Option 3</button>
      <button onclick="checkAnswer(this)">Option 4</button>
    </div>
    <div id="timer">Time left: <span id="time-left">10</span> seconds</div>
    <button id="next-btn" onclick="nextQuestion()">Next Question</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
